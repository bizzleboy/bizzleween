<!DOCTYPE html>
<html>
  <head>
    <title>BizzleWeen</title>
    <meta name="description" content="Our first page" />
    <meta name="keywords" content="html party fun bizzle" />
    <link rel="stylesheet" href="./vendor/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Merienda&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <h1 class="bizzle__header">BizzleWeen</h1>
      <h2 class="bizzle__subtitle">2022</h2>
      <ul class="bizzle__bands">
        <li class="bizzle__band">
          <img
            class="band__logo astro"
            alt="logo for band"
            src="./images/astro-removebg-preview.png"
          />
        </li>
        <li class="bizzle__band">
          <img
            class="band__logo"
            alt="logo for band"
            src="./images/lunch-removebg-preview.png"
          />
        </li>
        <li class="bizzle__band photoshoot">
          <img
            class="band__logo"
            alt="logo for band"
            src="./images/photo-removebg-preview (1).png"
          />
          <img class="band__logo" src="./images/shoot-removebg-preview.png" />
        </li>
      </ul>
      <div class="bizzle__infos">
        <p class="bizzle__info">October 29th</p>
        <p class="bizzle__info">9:00pm-1:00am</p>
        <p class="bizzle__info">Costumes Mandatory</p>
      </div>
    </div>
  </body>
</html>
